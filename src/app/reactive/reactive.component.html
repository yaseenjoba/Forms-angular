<div class="container"> 
    <form [formGroup]="form" >
        <div class="form-group">
            <label>Username</label>
            <input minlength="4" formControlName ="username" class="form-control" type="text">
            <div class="alert alert-danger" *ngIf="form.get('username').invalid &&form.get('username').touched">
                <div *ngIf="form.get('username').errors.required">
                    Username is required
                </div>
                <div *ngIf="!form.get('username').minlength">Length Error</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input minlength="4" formControlName ="password" class="form-control" type="text">
            <div class="alert alert-danger" *ngIf="form.get('password').invalid &&form.get('password').touched">
                <div *ngIf="form.get('password').errors.required">
                    Username is required
                </div>
                <div *ngIf="!form.get('password').minlength">Length Error</div>
            </div>
        </div>
        <button class="btn btn-primary">Login</button>
    </form>
</div>
