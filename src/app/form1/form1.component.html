<!-- Template - driven  Form -->
<div class="container">
    <form>
        <div class="form-group">
            <label for="userName">Username</label>
            <input required minlength="4" class="form-control" ngModel name="userName" type="text" id="username"
                #userName="ngModel">
            <div class="alert alert-danger" *ngIf="!userName.valid && userName.touched">
                <div *ngIf="userName.errors.required">Username required</div>
                <div *ngIf="userName.errors.minlength">Username length</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input required class="form-control" ngModel name="password" type="text" id="password" #password="ngModel">
            <div class="alert alert-danger" *ngIf="!password.valid && password.touched">Password required</div>
        </div>
        <button class="btn btn-primary"> Login</button>
    </form>
</div>
